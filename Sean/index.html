<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Marker Clusters</title>
    
    <!-- Leaflet JavaScript code -->
    <script src="static/js/state_cord_data.js"></script>

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

  </head>
  <body>
    <div id="fields">
      
      <!--This is the Start Date User input-->
      <label for="start">Start Date:</label>
      <input type="date" id="start" name="Start_Date"
       value="2019-01-01"
       min="2019-01-01" max="2021-09-30">

       <!--This is the End Date User input-->
       <label for="end">End Date:</label>
       <input type="date" id="end" name="End_Date"
       value="2021-09-30"
       min="2019-01-01" max="2021-09-30">

       <!--This is the State Choice User input-->
       <label for="state_choice">Choose a State:</label>
        <select id="state_choice" name="state_list">
        <option value="All">All</option>
        <option value="California">California</option>
        <option value="Texas">Texas</option>
        <option value="Arizona">Arizona</option>
        </select>

        <!--This is the Submit Button User input-->
        <button id="button">Submit</button>



    </div>
    <div id="map"></div>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/logic.js"></script>
   
  </body>
</html>
